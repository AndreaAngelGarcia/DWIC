<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRITO</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"><!--LINK PARA ANIMACIONES-->
    <link rel="shortcut icon" href="../img/icono.ico">

<body>
    <!--CARRITO-->
    <section>
        <img src="../img/foto4.png">

        <div class="mx-auto max-w-screen-xl rounded-xl m-6">

            <div class="mx-auto px-20 pb-4 max-w-3xl lg:p-0">
                <header class="text-center">
                    <h1 class="italiana text-2xl font-bold text-gray-900 sm:text-3xl">CARRITO</h1>
                </header>

                <div class="mt-8">
                    <ul class="space-y-4">
                        <!--PRODUCTO 1-->
                        <li class="flex items-center gap-4">
                            <img src="../img/camiseta1.jpg" alt="" class="h-36 w-36 rounded object-cover" />

                            <div>
                                <h3 class="text-2xl font-bold text-gray-900">Camiseta</h3>

                                <dl class="mt-0.5 space-y-px text-lg text-black">
                                    <div>
                                        <dt class="inline">Talla:</dt>
                                        <dd class="inline">M</dd>
                                    </div>

                                    <div>
                                        <dt class="inline">Color:</dt>
                                        <dd class="inline">Blanco</dd>
                                    </div>
                                </dl>
                            </div>

                            <div class="flex flex-1 items-center justify-end gap-2">
                                <form>
                                    <label for="Line3Qty" class="sr-only"> Cantidad </label>

                                    <input type="number" min="1" value="1" id="Line3Qty"
                                        class="h-16 w-12 rounded border-gray-500 bg-gray-50 p-0 text-center text-lg text-black [-moz-appearance:_textfield] focus:outline-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none" />
                                </form>

                                <button class="text-black transition hover:text-red-600">
                                    <span class="sr-only">Eliminar producto</span>

                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107

                                        48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                    </svg>
                                </button>
                            </div>
                        </li>

                        <!--PRODUCTO 2-->
                        <li class="flex items-center gap-4">
                            <img src="../img/lamina1.jpg" alt="" class="h-36 w-36 rounded object-cover" />

                            <div>
                                <h3 class="text-2xl font-bold text-gray-900">Totebag tela negra</h3>

                                <dl class="mt-0.5 space-y-px text-lg text-black">
                                    <div>
                                        <dt class="inline">Talla:</dt>
                                        <dd class="inline">Única</dd>
                                    </div>

                                    <div>
                                        <dt class="inline">Color:</dt>
                                        <dd class="inline">Negro</dd>
                                    </div>
                                </dl>
                            </div>

                            <div class="flex flex-1 items-center justify-end gap-2">
                                <form>
                                    <label for="Line3Qty" class="sr-only"> Cantidad </label>

                                    <input type="number" min="1" value="1" id="Line3Qty"
                                        class="h-16 w-12 rounded border-gray-500 bg-gray-50 p-0 text-center text-lg text-black [-moz-appearance:_textfield] focus:outline-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none" />
                                </form>

                                <button class="text-black transition hover:text-red-600">
                                    <span class="sr-only">Eliminar producto</span>

                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 
                                        1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108
                                        48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                    </svg>
                                </button>
                            </div>
                        </li>

                        <!--PRODUCTO 3-->
                        <li class="flex items-center gap-4">
                            <img src="../img/taza1.jpg" alt="" class="h-36 w-36 rounded object-cover" />

                            <div>
                                <h3 class="text-2xl font-bold text-gray-900">Taza diseño</h3>

                                <dl class="mt-0.5 space-y-px text-lg text-black">
                                    <div>
                                        <dt class="inline">Talla:</dt>
                                        <dd class="inline">Única</dd>
                                    </div>

                                    <div>
                                        <dt class="inline">Color:</dt>
                                        <dd class="inline">Blanco</dd>
                                    </div>
                                </dl>
                            </div>

                            <div class="flex flex-1 items-center justify-end gap-2">
                                <form>
                                    <label for="Line3Qty" class="sr-only"> Cantidad </label>

                                    <input type="number" min="1" value="1" id="Line3Qty"
                                        class="h-16 w-12 rounded border-gray-500 bg-gray-50 p-0 text-center text-lg text-black [-moz-appearance:_textfield] focus:outline-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none" />
                                </form>

                                <button class="text-black transition hover:text-red-600">
                                    <span class="sr-only">Eliminar producto</span>

                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 
                                        1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108
                                        48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                    </svg>
                                </button>
                            </div>
                        </li>
                    </ul>

                    <!--CARRITO PRECIO-->
                    <div class="mt-8 flex justify-end border-t border-gray-400 pt-8">
                        <div class="w-screen max-w-lg space-y-4">
                            <div class="space-y-0.5 text-xl text-gray-700">
                                <div class="flex justify-between">
                                    <dt>Subtotal</dt>
                                    <dd>100€</dd>
                                </div>

                                <div class="flex justify-between">
                                    <dt>Descuento</dt>
                                    <dd>-5€</dd>
                                </div>

                                <div class="flex justify-between text-black font-bold">
                                    <dt>Total</dt>
                                    <dd>95€</dd>
                                </div>
                            </div>

                            <div class="flex justify-end">
                                <span
                                    class="inline-flex items-center justify-center rounded-full bg-gray-500 px-2.5 py-0.5 text-white">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="-ml-1 mr-1.5 h-4 w-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 
                                        15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 010 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 
                                        0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 010-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375z" />
                                    </svg>
                                    <p class="whitespace-nowrap text-md">Descuento aplicado</p>
                                </span>
                            </div>

                            <div class="flex justify-end">
                                <a href="pago.html" class="italiana block rounded bg-black px-5 py-3 text-lg text-gray-100 transition 
                                hover:bg-gray-600"> PAGAR </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <img src="../img/foto.png">
    </section>
