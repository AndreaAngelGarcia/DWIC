<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"><!--LINK PARA ANIMACIONES-->
    <link rel="shortcut icon" href="../img/icono.ico">
</head>

<body>
    <section class="mt-6">
        <!--LOGO-->
        <div class="flex justify-center mb-4">
            <a href="home.html"><img src="../img/LOGO.PNG" class=" items-center w-40"></a>
        </div>
        <div class="mx-auto grid max-w-screen-2xl grid-cols-1 md:grid-cols-2">
            <div class="bg-gray-50 py-12 md:py-24 border border-gray-300 rounded-xl m-4 shadow-lg">
                <div class="mx-auto max-w-lg space-y-8 px-4 lg:px-8">
                    <div class="flex justify-center mb-12 gap-4">
                        <span class="h-10 w-14 rounded-full"><img src="../img/LOGO.PNG"></span>

                        <h2 class="italianno font-bold text-4xl text-gray-900">Eleink</h2>
                    </div>

                    <div class="flex justify-center">
                        <div class="">
                            <ul class="-my-4 divide-y divide-gray-100">
                                <li class="flex items-center gap-4 py-4">
                                    <img src="../img/camiseta1.jpg" alt="" class="h-20 w-20 rounded object-cover" />

                                    <div>
                                        <h3 class="text-lg text-gray-900">Camiseta </h3>

                                        <dl class="mt-0.5 space-y-px text-xs text-gray-600">
                                            <div>
                                                <dt class="inline">Talla:</dt>
                                                <dd class="inline">M</dd>
                                            </div>

                                            <div>
                                                <dt class="inline">Color:</dt>
                                                <dd class="inline">Blanco</dd>
                                            </div>
                                        </dl>
                                    </div>
                                </li>

                                <li class="flex items-center gap-4 py-4">
                                    <img src="../img/lamina1.jpg" alt="" class="h-20 w-20 rounded object-cover" />

                                    <div>
                                        <h3 class="text-lg text-gray-900">Bolsa tote bag</h3>

                                        <dl class="mt-0.5 space-y-px text-xs text-gray-600">
                                            <div>
                                                <dt class="inline">Talla:</dt>
                                                <dd class="inline">Única</dd>
                                            </div>

                                            <div>
                                                <dt class="inline">Color:</dt>
                                                <dd class="inline">Negro</dd>
                                            </div>
                                        </dl>
                                    </div>
                                </li>

                                <li class="flex items-center gap-4 py-4">
                                    <img src="../img/taza1.jpg" alt="" class="h-20 w-20 rounded object-cover" />

                                    <div>
                                        <h3 class="text-lg text-gray-900">Taza diseño </h3>

                                        <dl class="mt-0.5 space-y-px text-xs text-gray-600">
                                            <div>
                                                <dt class="inline">Talla:</dt>
                                                <dd class="inline">Única</dd>
                                            </div>

                                            <div>
                                                <dt class="inline">Color:</dt>
                                                <dd class="inline">Blanco</dd>
                                            </div>
                                        </dl>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--PRECIO-->
                <div class="flex justify-center mt-10">
                    <p class="italiana text-2xl font-bold tracking-normal text-gray-900"> Total: 95€ </p>
                </div>
            </div>

            <div class="bg-white py-12 md:py-24 border border-gray-300 rounded-xl m-4 shadow-lg">
                <div class="mx-auto max-w-lg px-4 lg:px-8">
                    <form class="grid grid-cols-6 gap-4">
                        <div class="col-span-3">
                            <label for="FirstName" class="block text-lg font-medium text-gray-700">
                                Nombre
                            </label>

                            <input type="text" id="FirstName"
                                class="mt-1 w-full h-8 rounded-md border border-gray-200 shadow-sm sm:text-sm" />
                        </div>

                        <div class="col-span-3">
                            <label for="LastName" class="block text-lg font-medium text-gray-700">
                                Apellidos
                            </label>

                            <input type="text" id="LastName"
                                class="mt-1 w-full h-8 rounded-md border border-gray-200 shadow-sm sm:text-sm" />
                        </div>

                        <div class="col-span-6">
                            <label for="Email" class="block text-lg font-medium text-gray-700">
                                Email
                            </label>

                            <input type="email" id="Email"
                                class="mt-1 w-full h-8 rounded-md border border-gray-200 shadow-sm sm:text-sm" />
                        </div>

                        <div class="col-span-6">
                            <label for="Phone" class="block text-lg font-medium text-gray-700">
                                Teléfono
                            </label>

                            <input type="tel" id="Phone"
                                class="mt-1 w-56 h-8 rounded-md border border-gray-200 shadow-sm sm:text-sm" />
                        </div>

                        <fieldset class="col-span-6">
                            <legend class="block text-lg font-medium text-gray-700">
                                Tarjeta:
                            </legend>

                            <div class="mt-1 -space-y-px rounded-md bg-white shadow-sm">
                                <div>
                                    <label for="CardNumber" class="sr-only"> Número tarjeta</label>

                                    <input type="text" id="CardNumber" placeholder=" Número tarjeta"
                                        class="relative mt-1 mb-2 w-full h-8 rounded-t-md border border-gray-200 focus:z-10 sm:text-sm" />
                                </div>

                                <div class="flex -space-x-px">
                                    <div class="flex-1">
                                        <label for="CardExpiry" class="sr-only">Expiración: </label>

                                        <input type="text" id="CardExpiry" placeholder=" Fecha expiración"
                                            class="relative w-40 h-8 rounded-bl-md border border-gray-200 focus:z-10 sm:text-sm" />
                                    </div>

                                    <div class="flex-1">
                                        <label for="CardCVC" class="sr-only"> CVC: </label>

                                        <input type="text" id="CardCVC" placeholder=" CVC"
                                            class="relative w-20 h-8 rounded-br-md border border-gray-200 focus:z-10 sm:text-sm" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="col-span-6">
                            <legend class="block text-lg font-medium text-gray-700">
                                Dirección
                            </legend>

                            <div class="mt-1 space-y-px rounded-md bg-white shadow-sm">
                                <div>
                                    <label for="Country" class="sr-only ">Ciudad</label>

                                    <select id="Country"
                                        class="relative w-full h-8 rounded-t-md border border-gray-200 focus:z-10 sm:text-sm">
                                        <option>Sevilla</option>
                                        <option>Madrid</option>
                                        <option>Málaga</option>
                                        <option>Barcelona</option>
                                        <option>Cádiz</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="sr-only" for="PostalCode">Código postal</label>

                                    <input type="text" id="PostalCode" placeholder=" Código postal"
                                        class="relative w-full h-8 mt-2 mb-2 rounded-b-md border border-gray-200 focus:z-10 sm:text-sm" />
                                </div>

                                <div>
                                    <label class="sr-only" for="PostalCode">Calle y número</label>

                                    <input type="text" id="PostalCode" placeholder=" Calle y número"
                                        class="relative w-full h-8 rounded-b-md border border-gray-200 focus:z-10 sm:text-sm" />
                                </div>

                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="flex justify-center m-4">
        <button id="abrir-popup"
            class="italiana block w-56 rounded-md bg-black p-2.5 text-lg text-white hover:shadow-lg">
            PAGAR AHORA
        </button>
    </div>

    <div id="mi-popup"
        class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white rounded-lg p-8">
            <p class="text-gray-900">Comprado con éxito. Hemos mandado un correo de confirmación.</p>
            <a href="home.html"><button id="cerrar-popup"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4">
                    Volver al inicio
                </button></a>
        </div>
    </div>

    <script>
        const abrirPopup = document.getElementById('abrir-popup');
        const miPopup = document.getElementById('mi-popup');

        abrirPopup.addEventListener('click', function () {
            miPopup.classList.remove('hidden');
        });

        const cerrarPopup = document.getElementById('cerrar-popup');

        cerrarPopup.addEventListener('click', function () {
            miPopup.classList.add('hidden');
        });

    </script>

</body>

</html>
