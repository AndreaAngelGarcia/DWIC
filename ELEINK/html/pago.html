<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"><!--LINK PARA ANIMACIONES-->
</head>

<body>
    <section class="mt-20">
        <h1 class="sr-only">PAGO</h1>
        <div class="mx-auto grid max-w-screen-2xl grid-cols-1 md:grid-cols-2">
            <div class="bg-gray-50 py-12 md:py-24">
                <div class="mx-auto max-w-lg space-y-8 px-4 lg:px-8">
                    <div class="flex items-center gap-4">
                        <span class="h-10 w-10 rounded-full bg-blue-700"></span>

                        <h2 class="font-medium text-gray-900">ELEINK</h2>
                    </div>

                    <div>
                        <p class="text-2xl font-medium tracking-tight text-gray-900"> Total: 95€ </p>
                    </div>

                    <div>
                        <div class="flow-root">
                            <ul class="-my-4 divide-y divide-gray-100">
                                <li class="flex items-center gap-4 py-4">
                                    <img src="../img/camiseta1.jpg" alt="" class="h-16 w-16 rounded object-cover" />

                                    <div>
                                        <h3 class="text-sm text-gray-900">Camiseta </h3>

                                        <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                            <div>
                                                <dt class="inline">Talla:</dt>
                                                <dd class="inline">M</dd>
                                            </div>

                                            <div>
                                                <dt class="inline">Color:</dt>
                                                <dd class="inline">Blanco</dd>
                                            </div>
                                        </dl>
                                    </div>
                                </li>

                                <li class="flex items-center gap-4 py-4">
                                    <img src="../img/lamina1.jpg"
                                        alt="" class="h-16 w-16 rounded object-cover" />

                                    <div>
                                        <h3 class="text-sm text-gray-900">Bolsa tote bag</h3>

                                        <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                            <div>
                                                <dt class="inline">Talla:</dt>
                                                <dd class="inline">Única</dd>
                                            </div>

                                            <div>
                                                <dt class="inline">Color:</dt>
                                                <dd class="inline">Negro</dd>
                                            </div>
                                        </dl>
                                    </div>
                                </li>

                                <li class="flex items-center gap-4 py-4">
                                    <img src="../img/taza1.jpg" alt="" class="h-16 w-16 rounded object-cover" />

                                    <div>
                                        <h3 class="text-sm text-gray-900">Taza diseño </h3>

                                        <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                            <div>
                                                <dt class="inline">Talla:</dt>
                                                <dd class="inline">Única</dd>
                                            </div>

                                            <div>
                                                <dt class="inline">Color:</dt>
                                                <dd class="inline">Blanco</dd>
                                            </div>
                                        </dl>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white py-12 md:py-24">
                <div class="mx-auto max-w-lg px-4 lg:px-8">
                    <form class="grid grid-cols-6 gap-4">
                        <div class="col-span-3">
                            <label for="FirstName" class="block text-xs font-medium text-gray-700">
                                Nombre
                            </label>

                            <input type="text" id="FirstName"
                                class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm" />
                        </div>

                        <div class="col-span-3">
                            <label for="LastName" class="block text-xs font-medium text-gray-700">
                                Apellidos
                            </label>

                            <input type="text" id="LastName"
                                class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm" />
                        </div>

                        <div class="col-span-6">
                            <label for="Email" class="block text-xs font-medium text-gray-700">
                                Email
                            </label>

                            <input type="email" id="Email"
                                class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm" />
                        </div>

                        <div class="col-span-6">
                            <label for="Phone" class="block text-xs font-medium text-gray-700">
                               Teléfono
                            </label>

                            <input type="tel" id="Phone"
                                class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm" />
                        </div>

                        <fieldset class="col-span-6">
                            <legend class="block text-sm font-medium text-gray-700">
                                Tarjeta:
                            </legend>

                            <div class="mt-1 -space-y-px rounded-md bg-white shadow-sm">
                                <div>
                                    <label for="CardNumber" class="sr-only">Número tarjeta</label>

                                    <input type="text" id="CardNumber" placeholder="Card Number"
                                        class="relative mt-1 w-full rounded-t-md border-gray-200 focus:z-10 sm:text-sm" />
                                </div>

                                <div class="flex -space-x-px">
                                    <div class="flex-1">
                                        <label for="CardExpiry" class="sr-only">Expiración: </label>

                                        <input type="text" id="CardExpiry" placeholder="Expiry Date"
                                            class="relative w-full rounded-bl-md border-gray-200 focus:z-10 sm:text-sm" />
                                    </div>

                                    <div class="flex-1">
                                        <label for="CardCVC" class="sr-only">CVC: </label>

                                        <input type="text" id="CardCVC" placeholder="CVC"
                                            class="relative w-full rounded-br-md border-gray-200 focus:z-10 sm:text-sm" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="col-span-6">
                            <legend class="block text-sm font-medium text-gray-700">
                                Dirección 
                            </legend>

                            <div class="mt-1 -space-y-px rounded-md bg-white shadow-sm">
                                <div>
                                    <label for="Country" class="sr-only">Country</label>

                                    <select id="Country"
                                        class="relative w-full rounded-t-md border-gray-200 focus:z-10 sm:text-sm">
                                        <option>England</option>
                                        <option>Wales</option>
                                        <option>Scotland</option>
                                        <option>France</option>
                                        <option>Belgium</option>
                                        <option>Japan</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="sr-only" for="PostalCode"> ZIP/Post Code </label>

                                    <input type="text" id="PostalCode" placeholder="ZIP/Post Code"
                                        class="relative w-full rounded-b-md border-gray-200 focus:z-10 sm:text-sm" />
                                </div>
                            </div>
                        </fieldset>

                        <div class="col-span-6">
                            <button class="block w-full rounded-md bg-black p-2.5 text-sm text-white transition hover:shadow-lg">
                               PAGAR AHORA
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
