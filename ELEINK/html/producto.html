                            <legend class="mb-1 text-2xl font-medium">Color</legend>

                            <div class="flex flex-wrap gap-1">
                                <label for="color_tt" class="cursor-pointer">
                                    <input type="radio" name="color" id="color_tt" class="peer sr-only" />

                                    <span class="group inline-block rounded-full border px-3 py-1 text-xl font-medium peer-checked:bg-black peer-checked:text-white">
                                        Blanca
                                    </span>
                                </label>
                            </div>
                        </fieldset>

                        <fieldset class="mt-4">
                            <legend class="mb-1 text-lg font-medium">Size</legend>

                            <div class="flex flex-wrap gap-1">
                                <label for="size_s" class="cursor-pointer">
                                    <input type="radio" name="size" id="size_s" class="peer sr-only" />

                                    <span class="group inline-flex h-8 w-8 items-center justify-center rounded-full 
                                    border text-md font-medium peer-checked:bg-black peer-checked:text-white"> S </span>
                                </label>

                                <label for="size_m" class="cursor-pointer">
                                    <input type="radio" name="size" id="size_m" class="peer sr-only" />

                                    <span class="group inline-flex h-8 w-8 items-center justify-center rounded-full border 
                                    text-md font-medium peer-checked:bg-black peer-checked:text-white"> M </span>
                                </label>

                                <label for="size_l" class="cursor-pointer">
                                    <input type="radio" name="size" id="size_l" class="peer sr-only" />

                                    <span class="group inline-flex h-8 w-8 items-center justify-center rounded-full border
